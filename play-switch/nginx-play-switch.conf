server {
    listen 80;
    server_name switch.mediahouse.com.au 192.168.30.114;

    access_log /var/log/nginx/play-switch.access.log;
    error_log /var/log/nginx/play-switch.error.log;

    root /var/www/play-switch;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /webrtc/ {
        proxy_pass http://127.0.0.1:8889/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /whep/ {
        proxy_pass http://127.0.0.1:8889/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # MediaMTX API for stream status
    location /mtx-api/ {
        proxy_pass http://127.0.0.1:9997/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Access-Control-Allow-Origin *;
    }

    # Companion API for ATEM status
    location /companion/ {
        proxy_pass http://192.168.30.84:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        add_header Access-Control-Allow-Origin *;
    }

    # Web Presenter 4K API
    location /wp4k/ {
        proxy_pass http://192.168.40.181/control/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        add_header Access-Control-Allow-Origin *;
    }

    # Web Presenter HD API
    location /wphd/ {
        proxy_pass http://192.168.40.51/control/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        add_header Access-Control-Allow-Origin *;
    }
}
